App\Entity\Department:
    department_{1..101}:
        name: '<departmentname()>'
        number: '<departmentnumber()>'
        
App\Entity\User:
    user_jb_{1..100}:
        email: '<email()>'
        roles: "<randomElements(['JOBWORKER'])>"
        firstname: '<firstname()>'
        lastname: '<lastname()>'
        department: '@department_*'
    user_fu_{1..100}:
        email: '<email()>'
        roles: "<randomElements(['FRIENDLY_USER'])>"
        firstname: '<firstname()>'
        lastname: '<lastname()>'
        department: '@department_*'

App\Entity\Service:
    service_{1..8}:
        title: '<jobTitle()>'
        description: '<sentence(10)>'
        image: '<url()>'

App\Entity\Skill:
    skill_{1..200}:
        description: '<sentence(10)>'
        price: '<numberBetween(10,30)>'
        user: '@user_jb_*'
        service: '@service_*'

