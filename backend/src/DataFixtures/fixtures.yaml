App\Entity\Department:
    department_{1..101}:
        name: "<departmentname()>"
        number: "<departmentNumber()>"

App\Entity\User:
    user_jb_{1..100}:
        email: '<email()>'
        roles: "<randomElements(['JOBWORKER'])>"
        firstname: '<firstname()>'
        lastname: '<lastname()>'
        department: '@department_*'
    user_fu_{1..100}:
        email: '<email()>'
        roles: "<randomElements(['FRIENDLY_USER'])>"
        firstname: '<firstname()>'
        lastname: '<lastname()>'
        department: '@department_*'


        

App\Entity\Service:
    service_{1..8}:
        title: '<jobTitle()>'
        description: '<sentence(10)>'
        image: '<url()>'

App\Entity\Skill:
    skill_{1..200}:
        description: '<sentence(10)>'
        price: '<numberBetween(10,30)>'
        user: '@user_jb_*'
        service: '@service_*'


App\Entity\Rating:
    rating_{1..100}:
        comment: "<sentence(10)>"
        star: "<numberBetween(0,5)>"
        demand (unique): "@demand_*"

App\Entity\Demand:
    demand_{1..2}:
        body: '<sentence(10)>'
        reservation_date: '<dateTime()>'
        reservation_hour: "<numberBetween(9,23)>h"
        status: "<numberBetween(0,3)>"
        service: "@service_*"
        friendlyUser:  "@user_fu_*"
        jobWorker: "@user_jb_*"