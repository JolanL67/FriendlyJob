App\Entity\Service:
    service_{1..8}:
        title: '<jobTitle()>'
        description: '<sentence(10)>'
        image: '<url()>'

App\Entity\Skill:
    skill_{1..600}:
        description: '<sentence(10)>'
        price: '<numberBetween(10,30)>'
        user: '@user_jb_*'
        service: '@service_*'


App\Entity\Rating:
    rating_{1..250}:
        comment: "<sentence(10)>"
        star: "<numberBetween(0,5)>"
        # demand (unique): "@demand_*" #! Bug

#! This code in nelmio is bugged
